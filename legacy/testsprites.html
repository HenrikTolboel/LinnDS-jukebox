<script>
    $(document).bind("mobileinit", function(){
    });

    $(document).live("pageshow", function(){
	  $("img.lazy").lazyload({translate_url : function (value) {
		      if (getDevicePixelRatio() != 1)
			  value = value.replace("80x80", "160x160");
		      return value;
	      }
      });
    });
</script>
